name: Build Executables

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pyinstaller pyqt6
    
    - name: Download FFmpeg for Windows
      run: |
        Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile "ffmpeg.zip"
        Expand-Archive -Path "ffmpeg.zip" -DestinationPath "."
    
    - name: Setup FFmpeg
      run: |
        $ffmpegDir = Get-ChildItem -Path "ffmpeg-*" -Directory | Select-Object -First 1
        Copy-Item "$($ffmpegDir.FullName)\bin\ffmpeg.exe" -Destination "."
        Copy-Item "$($ffmpegDir.FullName)\bin\ffprobe.exe" -Destination "."
        dir *.exe
    
    - name: Convert icon to ico
      run: |
        # Use FFmpeg to convert PNG to ICO
        .\ffmpeg.exe -i icon.png -vf "scale=256:256" icon.ico
        dir icon.ico
    
    - name: Clean and Build Windows exe
      run: |
        # Clean old builds
        Remove-Item -Path "dist" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "build" -Recurse -Force -ErrorAction SilentlyContinue
        # Build
        pyinstaller --clean --windowed --name "VideoResizeTool" --icon "icon.ico" --add-binary "ffmpeg.exe;." --add-binary "ffprobe.exe;." video_resize_gui.py
    
    - name: Check and clean dist
      run: |
        echo "=== Dist Directory before cleaning ==="
        dir dist/
        # Remove any .app folders (should not be here but just in case)
        if (Test-Path "dist\VideoResizeTool.app") {
          Remove-Item -Path "dist\VideoResizeTool.app" -Recurse -Force
          echo "Removed VideoResizeTool.app folder"
        }
        # Also remove any other .app folders
        Get-ChildItem -Path "dist" -Filter "*.app" -Recurse | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue
        echo "=== Dist Directory after cleaning ==="
        dir dist/
    
    - name: Upload Windows exe
      uses: actions/upload-artifact@v4
      with:
        name: Windows
        path: dist/
        if-no-files-found: warn

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install py2app pyqt6
    
    - name: Install ffmpeg
      run: |
        brew install ffmpeg
    
    - name: Setup FFmpeg
      run: |
        cp $(which ffmpeg) ./ffmpeg
        cp $(which ffprobe) ./ffprobe
        chmod +x ./ffmpeg ./ffprobe
    
    - name: Build macOS app
      run: |
        rm -rf build dist
        python3 setup.py py2app
    
    - name: Check dist
      run: |
        ls -la dist/
    
    - name: Upload macOS app
      uses: actions/upload-artifact@v4
      with:
        name: macOS
        path: dist/
        if-no-files-found: warn
