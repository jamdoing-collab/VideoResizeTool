name: Build Executables

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pyinstaller pyqt6
    
    - name: Download FFmpeg for Windows
      run: |
        Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile "ffmpeg.zip"
        Expand-Archive -Path "ffmpeg.zip" -DestinationPath "."
    
    - name: Setup FFmpeg
      run: |
        $ffmpegDir = Get-ChildItem -Path "ffmpeg-*" -Directory | Select-Object -First 1
        Copy-Item "$($ffmpegDir.FullName)\bin\ffmpeg.exe" -Destination "."
        Copy-Item "$($ffmpegDir.FullName)\bin\ffprobe.exe" -Destination "."
    
    - name: Build Windows exe
      run: |
        pyinstaller --clean --windowed --name "VideoResizeTool" --add-binary "ffmpeg.exe;." --add-binary "ffprobe.exe;." video_resize_gui.py
    
    - name: Check dist contents
      run: |
        dir dist/
        if (Test-Path "dist\VideoResizeTool.exe") {
          Write-Host "✓ VideoResizeTool.exe found"
        } else {
          Write-Host "✗ VideoResizeTool.exe NOT found"
          dir
        }
    
    - name: Upload Windows exe
      uses: actions/upload-artifact@v4
      with:
        name: Windows
        path: |
          dist/VideoResizeTool.exe
          dist/*.dll
        if-no-files-found: warn

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install py2app
    
    - name: Install ffmpeg
      run: |
        brew install ffmpeg
    
    - name: Build macOS app
      run: |
        chmod +x build_app.sh
        ./build_app.sh
      continue-on-error: true
    
    - name: Upload macOS app
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: macOS
        path: dist/
        if-no-files-found: warn
