name: Build Executables

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pyinstaller pyqt6
    
    - name: Download FFmpeg for Windows
      run: |
        # Download FFmpeg Windows build
        Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile "ffmpeg.zip"
        Expand-Archive -Path "ffmpeg.zip" -DestinationPath "."
        dir
    
    - name: Setup FFmpeg
      run: |
        # Find and copy ffmpeg binaries
        $ffmpegDir = Get-ChildItem -Path "ffmpeg-*" -Directory | Select-Object -First 1
        Copy-Item "$($ffmpegDir.FullName)\bin\ffmpeg.exe" -Destination "."
        Copy-Item "$($ffmpegDir.FullName)\bin\ffprobe.exe" -Destination "."
        dir *.exe
    
    - name: Build Windows exe
      run: |
        pyinstaller --clean --windowed --add-binary "ffmpeg.exe;." --add-binary "ffprobe.exe;." video_resize_gui.py
    
    - name: Upload Windows exe
      uses: actions/upload-artifact@v4
      with:
        name: Windows
        path: dist/*.exe
        compression-level: 0

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install py2app
    
    - name: Install ffmpeg
      run: |
        brew install ffmpeg
    
    - name: Build macOS app
      run: |
        chmod +x build_app.sh
        ./build_app.sh
    
    - name: Upload macOS app
      uses: actions/upload-artifact@v4
      with:
        name: macOS
        path: dist/*.app
        compression-level: 0
