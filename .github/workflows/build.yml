name: Build Executables

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pyinstaller pyqt6
    
    - name: Download FFmpeg for Windows
      run: |
        Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile "ffmpeg.zip"
        Expand-Archive -Path "ffmpeg.zip" -DestinationPath "."
    
    - name: Setup FFmpeg
      run: |
        $ffmpegDir = Get-ChildItem -Path "ffmpeg-*" -Directory | Select-Object -First 1
        Copy-Item "$($ffmpegDir.FullName)\bin\ffmpeg.exe" -Destination "."
        Copy-Item "$($ffmpegDir.FullName)\bin\ffprobe.exe" -Destination "."
        dir *.exe
    
    - name: Build Windows exe
      run: |
        pyinstaller --clean --windowed --name "VideoResizeTool" --add-binary "ffmpeg.exe;." --add-binary "ffprobe.exe;." video_resize_gui.py
    
    - name: Check dist contents
      run: |
        echo "=== Current Directory ==="
        dir
        echo "=== Dist Directory ==="
        dir dist/
        echo "=== Check if exe exists ==="
        if (Test-Path "dist\VideoResizeTool.exe") { 
          echo "Found VideoResizeTool.exe" 
        } else { 
          echo "NOT found - listing all files in dist:" 
          Get-ChildItem -Path "dist" -Recurse
        }
    
    - name: Upload Windows exe
      uses: actions/upload-artifact@v4
      with:
        name: Windows
        path: dist/
        if-no-files-found: warn

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install py2app pyqt6
    
    - name: Install ffmpeg
      run: |
        brew install ffmpeg
    
    - name: Setup FFmpeg
      run: |
        cp $(which ffmpeg) ./ffmpeg
        cp $(which ffprobe) ./ffprobe
        chmod +x ./ffmpeg ./ffprobe
    
    - name: Build macOS app
      run: |
        rm -rf build dist
        python3 setup.py py2app
    
    - name: Check dist
      run: |
        ls -la dist/
    
    - name: Upload macOS app
      uses: actions/upload-artifact@v4
      with:
        name: macOS
        path: dist/
        if-no-files-found: warn
